<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Find My Vechile</title>
    <link type="text/css" rel="stylesheet" href="FindIt.css"/>
    <link type="text/css" rel="stylesheet" href="ios.css"/>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPn-Bk9oI6-2o_hc0bFpCWQ-868H4n4rg"</script>
    <script type="text/javascript" src="Findit.js"></script>
    <script type="text/javascript" src="cordova.js"></script>


  </head>
  <body onLoad="init()">
    <div id="navbar">
      <button id="park" onClick="setParkingLocation()">Park</button>
      Park input
      <button id="retrieve" onClick="setParkingLocation()">Find</button>
    </div>
    <div id="container">
      <div id="instructions">
        <p>Press the Park Button to set the location</p>
        <p>Press the Find button to find current location</p>
        <p style="text-align: center"><button id="gotIt" onClick="setCss('instructions','display','none')">Got It</button></p>
     </div>
     <div id="map"</div>
     <div id="directions"</div>
    </div>
  </body>
</html>
